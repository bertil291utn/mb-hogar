<style>
    #menu-toggle:checked+#menu {
        display: block;
    }

    #categorias-navbar:checked+#categorias-menu { 
        display: block;
    }
</style>


<div class="antialiased">
    <div class="navbar">
        <header class="lg:px-16 px-6 bg-primary flex flex-wrap items-center lg:py-0 py-2">
            <div class="flex-1 flex justify-between items-center">
                <a href="#" class="flex">
                    <img src="../../assets/img/logo.png" class="w-8 h-8 my-auto">
                    <img src="../../assets/img/l-letras.png" class="h-6 my-auto">
                </a>
            </div>

            <label for="menu-toggle" class="pointer-cursor lg:hidden block"><svg class="fill-current text-white"

                    <title>menu</title>
                    <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"></path>
                </svg></label>
            <input class="hidden" type="checkbox" id="menu-toggle" />

            <div class="hidden lg:flex lg:items-center lg:w-auto w-full" id="menu">
                <nav>
                    <ul class="lg:flex items-center justify-between text-white pt-4 lg:pt-0 ">
                        <li><a class="lg:p-4 py-1 px-0 block border-b-2 border-transparent hover:border-secondary"
                                href="#">Home</a></li>

                </nav>

        </header>


        <header class="lg:px-16 px-6 bg-secondary flex flex-wrap items-center lg:py-0 py-2">
            <!-- <div (click)="arrowvalue()" class="flex"> -->
            <label for="categorias-navbar" class="pointer-cursor lg:hidden block flex w-full" (click)="arrowvalue()">
                <h3 class="text-primary font-bold lg:hidden pr-8 tracking-wider">Categor&iacute;as</h3>
                <fa-icon  *ngIf="arrowDown" class="text-primary " [icon]="faChevronDown">
                </fa-icon>
                <fa-icon  *ngIf="arrowUp" class="text-primary" [icon]="faChevronUp">
                </fa-icon>

            <input class="hidden" type="checkbox" id="categorias-navbar" />

            <div class="hidden  lg:flex lg:items-center lg:w-auto w-full" id="categorias-menu">
                <nav>
                    <ul class="lg:flex items-center justify-between text-sm text-primary pt-4 lg:pt-0">
                        <li><a class="lg:p-2 py-1 px-0 block border-b-2 border-transparent hover:border-primary"
                                href="#">Electrodom&eacute;sticos</a></li>

                        <li><a class="lg:p-2 py-1 px-0 block border-b-2 border-transparent hover:border-primary"
                                href="#">Electromenores</a></li>

                        <li><a class="lg:p-2 py-1 px-0 block border-b-2 border-transparent hover:border-primary lg:mb-0 mb-2"
                                href="#">Motocicletas</a></li>
                        <li><a class="lg:p-2 py-1 px-0 block border-b-2 border-transparent hover:border-primary lg:mb-0 mb-2"
                                href="#">Ferreter&iacute;a</a></li>
                    </ul>
                </nav>
            </div>
            <!-- </div> -->
        </header>
    </div>
</div>
